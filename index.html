<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

<body>
    <div class="columns is-centered">
        <section class="section">
            <h1 class="title">
                HA Fabricators
            </h1>
            <p class="subtitle">

            </p>
            <p>Material</p>
            <div class="select">
                <!-- added class materials for dropdown.js -->
                <select class="selectType materials" name="type">
                    <option>Select Option</option>
                    <option value="Tubing">Tubing</option>
                    <option value="Plate">Plate</option>
                    <option value="Angle">Angle</option>
                </select>
            </div>
            <br><br>
            <p>Width</p>
            <div class="select">
                <select class="selectWidth" name="type">
                    <option>...</option>

                </select>
            </div>

            <br>
            <div id="thick" class="is-hidden">
                <br>
                <p>Plate thickness</p>
                <div class="select">

                    <select class="selectThick plateThickness" name="type">
                        <option>...</option>

                    </select>
                </div>
            </div>
            <br><br>

            <span class="is-size-9">
                Quantity
            </span>
            <div class="field">
                <div class="control">
                    <input class="input is-primary quantityInput" type="text" placeholder="Enter your input">
                </div>
            </div>
            <br>



            </select>

            <div class="buttons">
                <!--- Added class of pickUpBTN -->
                <button class="button is-primary pickUpBTN" onclick="window.location.href = 'maps.html'">Pick
                    Up</button>
                <!--- Added class of dropOffUpBTN -->
                <button class="button is-primary dropOffBTN" onclick="window.location.href = 'maps.html'">Drop
                    Off</button>
            </div>


    </div>

    </div>
    </div>
    </div>
