<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>H A Fabricators</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css" class="style">


</head>

<body>

    <section class="mx-6">
        <!--Header-->
        <section class="hero is-info mb-6">
            <div class="hero-body has-text-centered">
                <figure class="image container is-64x64 mb-2">
                <img src="https://static.wixstatic.com/media/f6fcc3_b7399850be5d401787226a741071b151~mv2.png/v1/fill/w_164,h_155,al_c,q_85,usm_0.66_1.00_0.01/f6fcc3_b7399850be5d401787226a741071b151~mv2.webp" alt="company logo">
                </figure>
                <p class="title">
                    HA Fabricators
                </p>
                <p class="subtitle">
                    349 W 2500 N, North Logan, UT 84341  |  (435) 750-5050  |  hafabsteel.net
                </p>
            </div>
        </section>

        <!--Dropdown menus for material selection-->
        <section class="has-text-centered">
            <div class= "mb-4">
                <p>Material</p>
                <div class="select">

                    <select class="selectType materials" name="type">
                        <option>Select Option</option>
                        <option value="Tubing">Tubing</option>
                        <option value="Plate">Plate</option>
                        <option value="Angle">Angle</option>
                    </select>
                </div>
            </div>
            <div class= "mb-4">
                <p>Width</p>
                <div class="select">
                    <select class="selectWidth" name="type">
                        <option>Select Width</option>

                    </select>
                </div>
            </div>

            <div id="thick" class="is-hidden mb-4">
                <p>Plate thickness</p>
                <div class="select">
                    <select class="selectThick plateThickness" name="type">
                        <option>Select Thickness</option>
                    </select>
                </div>
            </div>

            <!-- Quantity input field -->
            <div class="columns">
                <div class="column">
                    <!--empty column-->
                </div>
                <div class="column">
                    <!--empty column-->
                </div>

                <div class="column is-one-fifth has-text-centered mb-5">
                    <p>Quantity</p>
                    <div class="field">
                        <div class="control">
                            <input class="input is-info quantityInput" type="text"
                                placeholder="Enter quanity of material">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <!--empty column-->
                </div>
                <div class="column">
                    <!--empty column-->
                </div>
            </div>
        </section>

        <!-- section for buttons -->
        <section class= "has-text-centered">
            <div class="columns has-text-centered">
                <div class="column">
                    <!--empty column-->
                </div>
                <div class="column is-one-third has-text-centered">
                        <button class="button is-info pickUpBTN" onclick="window.location.href = 'maps.html'">Pick
                            Up</button>
                        <button class="button is-info dropOffBTN" onclick="window.location.href = 'maps.html'">Drop
                            Off</button>
                    
                </div>
                <div class="column">
                    <!--empty column-->
                </div>
            </div>
        </section>

    </section>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="js/script.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/email.js"></script>
    <script src="js/mapScript.js"></script>
</body>

</html>
